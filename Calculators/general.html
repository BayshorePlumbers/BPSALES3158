<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <title>General Bidding Calculator - Bayshore Plumbers</title>
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- Unified Brand Styles for Screen and Print -->
  <link rel="stylesheet" href="brandstyle.css" type="text/css">
  <link rel="stylesheet" href="brandprint.css" type="text/css" media="print">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="BP.png" alt="Bayshore Plumbers Logo" class="logo">
    </div>
    <h1>General Bidding Calculator</h1>
    <hr class="header-separator">
  </header>
  <main class="container">
    <form id="biddingForm">
      <!-- Section 1: Project Details -->
      <section class="form-section">
        <div class="form-row">
          <div class="form-column">
            <div class="form-group">
              <label for="pdu">Project Duration Unit:</label>
              <select id="pdu" name="pdu">
                <option value="days">Days</option>
                <option value="hours">Hours</option>
              </select>
            </div>
            <div class="form-group">
              <label for="epd">Estimated Project Duration:</label>
              <input type="number" id="epd" name="epd" placeholder="Enter Estimated Project Duration" min="0" step="0.1">
            </div>
            <div class="form-group">
              <label for="material">Material Expenses:</label>
              <input type="number" id="material" name="material" placeholder="Enter Estimated Material Expenses" min="0">
            </div>
            <div class="form-group">
              <label for="rentals">Rental Expenses:</label>
              <input type="number" id="rentals" name="rentals" placeholder="Enter Estimated Rental Expenses" min="0">
            </div>
          </div>
          <div class="form-column">
            <div class="form-group">
              <label>Machinery/Equipment:</label>
              <div id="machinery" class="checkbox-group">
                <label><input type="checkbox" class="machine" data-price="50" value="Excavator Big"> Excavator Big ($50 per day)</label>
                <label><input type="checkbox" class="machine" data-price="40" value="Excavator Small"> Excavator Small ($40 per day)</label>
                <label><input type="checkbox" class="machine" data-price="40" value="Bob Cat/Skid Steer"> Bob Cat/Skid Steer ($40 per day)</label>
                <label><input type="checkbox" class="machine" data-price="40" value="Hydro Truck"> Hydro Truck ($40 per day)</label>
                <label><input type="checkbox" class="machine" data-price="30" value="Dump Truck"> Dump Truck ($30 per day)</label>
                <label><input type="checkbox" class="machine" data-price="10" value="Trench Plates"> Trench Plates ($10 per day)</label>
                <label><input type="checkbox" class="machine" data-price="20" value="Vibrating Roller"> Vibrating Roller ($20 per day)</label>
                <label><input type="checkbox" class="machine" data-price="50" value="Trenchless Machine"> Trenchless Machine ($50 per day)</label>
                <label><input type="checkbox" class="machine" data-price="10" value="Shoring"> Shoring ($10 per day)</label>
              </div>
            </div>
            
            <div class="form-group">
              <label for="am">Number of Labors Required:</label>
              <input type="number" id="am" name="am" placeholder="Enter Number of Labors Required" min="0">
            </div>
            <div class="form-group">
              <label for="permits">Permits:</label>
              <div id="permits" class="checkbox-group">
                <label><input type="checkbox" name="permits" value="building"> Building Permit</label>
                <label><input type="checkbox" name="permits" value="sewer"> Sewer Permit</label>
                <label><input type="checkbox" name="permits" value="encroachment"> Encroachment Permit</label>
              </div>
            </div>
            <div class="form-group">
              <label for="discount">Discounts:</label>
              <select id="discount" name="discount">
                <option value="no discount">No Discount</option>
                <option value="5%">5 Percent</option>
                <option value="10%">10 Percent</option>
              </select>
            </div>
            <div class="form-group">
              <label for="financing">Financing Option:</label>
              <select id="financing" name="financing">
                <option value="none">None</option>
                <option value="2832">Plan 2832</option>
                <option value="2611">Plan 2611</option>
                <option value="9998">Plan 9998</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      
      <!-- Section 2: After Hours -->
      <section class="form-section">
        <div class="form-group checkbox-group">
          <label for="afterHours">
            <input type="checkbox" id="afterHours" name="afterHours">
            After Hours
          </label>
        </div>
      </section>
      
      <!-- Section 3: Output -->
      <section class="form-section output-section">
        <div class="output-group">
          <label for="finalPrice">Final Bidding Price:</label>
          <span id="finalPrice">$0.00</span>
        </div>
        <div id="breakdown" class="breakdown"></div>
      </section>
      
      <!-- Section 4: Buttons -->
      <section class="form-section buttons-section">
        <div class="button-group">
          <button type="button" id="calculateBtn">Calculate</button>
          <button type="button" id="printBtn">Print</button>
        </div>
      </section>
    </form>
  </main>
  <script src="general.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js"></script>
</body>
</html>
