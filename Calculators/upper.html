<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <title>Upper Sewer Lateral Project Bidding Calculator - Bayshore Plumbers</title>
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- Unified Brand Styles for Screen and Print -->
  <link rel="stylesheet" href="brandstyle.css" type="text/css">
  <link rel="stylesheet" href="brandprint.css" type="text/css" media="print">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="BP.png" alt="Bayshore Plumbers Logo" class="logo">
    </div>
    <h1>Upper Sewer Lateral Project Bidding Calculator</h1>
    <hr class="header-separator">
  </header>
  <main class="container">
    <form id="biddingForm">
      <!-- Section 1: Basic Options -->
      <section class="form-section">
        <div class="form-group">
          <label for="ed">Estimated Days:</label>
          <input type="number" id="ed" name="ed" min="0" step="0.1" placeholder="Enter Estimated Days">
        </div>
        <div class="form-group">
          <label for="method">Replacement/Installation Method:</label>
          <select id="method" name="method">
            <option value="open trench">Open Trench</option>
            <option value="trenchless">Trenchless</option>
          </select>
        </div>
        <div class="form-group">
          <label for="am">Additional Manpower:</label>
          <select id="am" name="am">
            <option value="1d">1 Day</option>
            <option value="2d">2 Days</option>
            <option value="3d">3 Days</option>
            <option value="nr">Not Required</option>
          </select>
        </div>
        <div class="form-group checkbox-group">
          <label for="swr">Sidewalk Repair Required:</label>
          <input type="checkbox" id="swr" name="swr">
        </div>
      </section>
      
      <!-- Section 2: Additional Options -->
      <section class="form-section">
        <div class="form-group">
          <label for="landscape">Landscape:</label>
          <select id="landscape" name="landscape">
            <option value="dirt">Dirt</option>
            <option value="pavers">Pavers</option>
            <option value="asphalt">Asphalt</option>
            <option value="concrete">Concrete</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bm">Backfill Material:</label>
          <select id="bm" name="bm">
            <option value="native soil">Native Soil</option>
            <option value="base rock">Base Rock</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pb">Pipe Bedding:</label>
          <select id="pb" name="pb">
            <option value="native soil">Native Soil</option>
            <option value="crushed rock">Crushed Rock</option>
            <option value="sand">Sand</option>
          </select>
        </div>
        <div class="form-group">
          <label for="permits">Permits:</label>
          <select id="permits" name="permits">
            <option value="none">None</option>
            <option value="building">Building Permit</option>
            <option value="sidewalk">Sidewalk Permit</option>
            <option value="sewer">Sewer Permit</option>
            <option value="bas">Building & Sewer Permit</option>
          </select>
        </div>
      </section>
      
      <!-- Section 3: Technical Options -->
      <section class="form-section">
        <div class="form-group">
          <label for="depth">Depth:</label>
          <input type="number" id="depth" name="depth" placeholder="Enter Depth" min="0">
        </div>
        <div class="form-group">
          <label for="others">Other Expenses:</label>
          <input type="number" id="others" name="others" placeholder="Enter Other Expenses" min="0">
        </div>
        <div class="form-group">
          <label for="discount">Discounts:</label>
          <select id="discount" name="discount">
            <option value="no discount">No Discount</option>
            <option value="5%">5 Percent</option>
            <option value="10%">10 Percent</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dumping">Dumping (Yards):</label>
          <input type="number" id="dumping" name="dumping" placeholder="Enter Dumping Amount" min="0">
        </div>
        <div class="form-group">
          <label for="financing">Financing Option:</label>
          <select id="financing" name="financing">
            <option value="none">None</option>
            <option value="2832">Plan 2832</option>
            <option value="2611">Plan 2611</option>
            <option value="9998">Plan 9998</option>
          </select>
        </div>
        <div class="form-group checkbox-group">
          <label for="afterHours">After Hours:</label>
          <input type="checkbox" id="afterHours" name="afterHours">
        </div>
      </section>
      
      <!-- Section 4: Output -->
      <section class="form-section output-section">
        <div class="output-group">
          <label for="finalPrice">Final Bidding Price:</label>
          <span id="finalPrice">$0.00</span>
        </div>
        <div id="breakdown" class="breakdown"></div>
      </section>
      
      <!-- Section 5: Buttons -->
      <section class="form-section buttons-section">
        <button type="button" id="calculateBtn">Calculate</button>
        <button type="button" id="printBtn">Print</button>
      </section>
    </form>
  </main>
  <script src="upper.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js"></script>
</body>
</html>
